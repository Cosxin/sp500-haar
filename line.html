<!DOCTYPE html>
<html>
    <head>
        <title>D3.js Charts</title>
    <h2>SH50 Correlation Matrix</h2>
	<script src="./d3.min.js"></script>
	<script src="./wavelet.js"></script>
    </head>
    <style>
    .x.axis line {
	  shape-rendering: auto;
	}

	.line {
  		fill: none;
  		stroke: #000;
 		stroke-width: 1.5px;
	}
</style>
<body>
</body>
<script type="text/javascript">

var n = 40,
	wavelet1 = new Wavelet.createNew(1,n,"a").stimulate(),
	wavelet2 = new Wavelet.createNew(1,n,"b").stimulate(),
    random = d3.random.normal(0, .2);
var data = wavelet1.getData();

function chart(domain, interpolation, tick) {

  var margin = {top: 6, right: 0, bottom: 6, left: 40},
      width = 960 - margin.right,
      height = 120 - margin.top - margin.bottom;

  var x = d3.scale.linear()
      .domain(domain)
      .range([0, width]);

  var y = d3.scale.linear()
      .domain([-1, 1])
      .range([height, 0]);

  var line = d3.svg.line()
      .interpolate(interpolation)
      .x(function(d, i) { return x(i); })
      .y(function(d, i) { return y(d); });

  var svg = d3.select("body").append("p").append("svg")
      .attr("width", width + margin.left + margin.right)
      .attr("height", height + margin.top + margin.bottom)
      .style("margin-left", -margin.left + "px")
    .append("g")
      .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

  svg.append("defs").append("clipPath")
      .attr("id", "clip")
    .append("rect")
      .attr("width", width)
      .attr("height", height);

  svg.append("g")
      .attr("class", "y axis")
      .call(d3.svg.axis().scale(y).ticks(5).orient("left"));

  var path = svg.append("g")
      .attr("clip-path", "url(#clip)")
    .append("path")
      .data(data)
      .attr("class", "line")
      .attr("d", line);

  tick(path, line, data, x);
}

(function() {

var transition = d3.select({}).transition()
    .duration(300)
    .ease("linear");

chart([0, n - 1], "linear", function tick(path, line, data, x) {
  transition = transition.each(function() {

    // push a new data point onto the back
    data.push(wavelet1.getData(-1));

    // redraw the line, and then slide it to the left
    path
        .attr("d", line)
        .attr("transform", null)
      .transition()
        .attr("transform", "translate(" + x(-1) + ")");

    // pop the old data point off the front
    data.shift();

  }).transition().each("start", function() { tick(path, line, data, x); });
});

})();

</script>
</html>
